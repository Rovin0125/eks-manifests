apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: mypage-nginx
  name: mypage-nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mypage-nginx
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: mypage-nginx
    spec:
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: mypage-nginx
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: mypage-nginx
              topologyKey: kubernetes.io/hostname
      containers:
      - image: 637423608085.dkr.ecr.ap-northeast-2.amazonaws.com/mypage-nginx:v3.0
        name: mypage-nginx
        ports:
        - containerPort: 80
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: 80
        resources:
          requests:
            memory: 500Mi
            cpu: 200m
          limits:
            memory: 1Gi
            cpu: 1
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: mypage-nginx
  name: mypage-nginx-svc
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: mypage-nginx
  type: LoadBalancer
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: mypage-nginx-hpa
spec:
  maxReplicas: 10
  minReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mypage-nginx
  targetCPUUtilizationPercentage: 20
